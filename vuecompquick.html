<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    </head>
    <body>
    
    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script type="text/javascript">

     Vue.component ( 'todo-item', {
         props : ['todo'] ,
         template: '<li> {{ todo.text }} </li>'
     })

     var app7= new Vue ({
        el: '#app-7' ,
        data: {
            groceryList: [
                {id: 0, text: "vegatables"},
                {id: 1, text:"Cheese"},
                {id: 2, text: "Whatever"}
            ]
        }

     })
    </script>
    </body>
</html>
